name: "OWASP ZAP DAST Scan"

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  zap-dast:
    name: Run OWASP ZAP Baseline DAST Scan
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Start Juice Shop Container
      run: |
        docker run -d -p 3000:3000 --name juice-shop bkimminich/juice-shop
        echo "Waiting for Juice Shop to become available..."
        for i in {1..30}; do
          if curl -s --head http://localhost:3000 | grep "200 OK" > /dev/null; then
            echo "Juice Shop is up!"
            break
          fi
          echo "Still waiting..."
          sleep 2
        done

    - name: Run ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.10.0
      with:
        target: 'http://localhost:3000'
        fail_action: false
        cmd_options: '-a -T 5 -j -r report_html.html -w zap_report.md -x zap_report.xml -s zap.sarif'

    - name: Upload ZAP HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-html
        path: report_html.html

    - name: Upload ZAP Markdown Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-md
        path: zap_report.md

    - name: Upload ZAP SARIF Report
      uses: actions/upload-artifact@v4
      with:
        name: zap-report-sarif
        path: zap.sarif

    - name: Upload ZAP Report to GitHub Security tab
      if: always()
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: zap.sarif
